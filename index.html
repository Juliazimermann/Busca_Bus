<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um aplicativo que ajuda a os pais no transporte escolar">
    <title>Busca Bus</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="logo.png" alt="logo da empresa">
      <nav class="cabecalho-menu">
         <a class="cabecalho-menu-item">App Busca bus</a>
         <a class="cabecalho-menu-item">Comandos</a>
      </nav>
    </header>

 <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Busca Bus</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Transporte escolar de um jeito facil e seguro</h2>
        <button class="conteudo-principal-escrito-botao"> Saiba mais</button>
      </div>
      <img class="conteudo-principal-imagem" src="crianças.png" alt="Imagem do Busca Bot">
    </section>

    <section class="conteudo-segundario">
      <h3 class="conteudo-segundario-titulo">O que ele faz por você?</h3>
      <p class="conteudo-segundario-paragrafo"><strong>Proposta de valor: </strong>Tornar o transporte esoclsar mais pratico e seguro</p>
      <p class="conteudo-segundario-paragrafo"><strong>Nicho: </strong>Pessoas em fase escolar </p>
      <p class="conteudo-segundario-paragrafo"><strong>Problema: </strong>Acompanhar a ida e a vinda dos crianças de uma forma pratcia e segura</p>
    </section>
  </main>

 <footer class="rodape">
  <img class="rodape-imagem" src="Busca_Bus.png">
 </footer>
</body>   

</html>
